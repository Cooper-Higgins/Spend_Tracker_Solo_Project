{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>

<h3>Add a new category:</h3>
<form action="/categories" method="POST">
    <div>
      <label for="category_name">Name:</label>
      <input type="text" id="category_name" name="category_name" placeholder="i.e. Supermarket" required autofocus>
    </div>
    <div>
      <label for="inactive">Category Status:</label>
      <select id="inactive" name="inactive">
        <option value="false">Active</option>
        <option value="true">Inactive</option>
      </select>
    </div>
    <br>
    <button class="submit-button" type="submit">Add Category</button>
</form>
<br>

<h3>Your categories:</h3>
  <div class="main-content-flex">
  {% for category in categories %}
    <div class="category">
      <div class="content">
        <p class="edit-item"><a class="edit-link" href="/categories/{{category.id}}">{{category.category_name}}</a></p>
        <form class="delete-form" action="/categories/{{category.id}}/delete" method="POST">
          <button class="buttons-delete">Delete '{{category.category_name}}'</button>
        </form>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
