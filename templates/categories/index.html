{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>

<h3>Add a new category:</h3>
<form action="/categories" method="POST">
    <div>
      <label for="category_name">Name:</label>
      <input type="text" id="category_name" name="category_name" placeholder="i.e. Supermarket" required autofocus>
    </div>
    <div>
      <label for="inactive">Category Status:</label>
      <select id="inactive" name="inactive">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>
    <br>
    <button type="submit">Add Category</button>
</form>
<br>

<hr>

<h3>Your categories:</h3>
{% for category in categories %}
  <div class="categories">
    <div class="category_name">
      {{category.category_name}}
      <a href="/categories/{{category.id}}">Edit {{category.category_name}}</a>
    </div>
  </div>

  <form class="delete-form" action="/categories/{{category.id}}/delete" method="POST">
    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
  </form>

{% endfor %}

{% endblock %}
