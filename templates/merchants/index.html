{% extends "base.html" %}
{% block content %}

<h1>Merchants</h1>

<h3>Add a new merchant:</h3>
<form action="/merchants" method="POST">
    <div>
      <label for="merchant_name">Name:</label>
      <input type="text" id="merchant_name" name="merchant_name" placeholder="i.e. Tesco" required autofocus>
    </div>
    <div>
      <label for="inactive">Merchant Status:</label>
      <select id="inactive" name="inactive">
        <option value="false">Active</option>
        <option value="true">Inactive</option>
      </select>
    </div>
    <br>
    <button type="submit">Add Merchant</button>
</form>
<br>

<h3>Your merchants:</h3>
  <div class="all-merchants">
  {% for merchant in merchants %}
      <div class="merchant">
        <div class="content">
          <p class="edit-item"><a class="edit-link" href="/merchants/{{merchant.id}}">{{merchant.merchant_name}}</a></p>
            <form class="delete-form" action="/merchants/{{merchant.id}}/delete" method="POST">
              <button class="buttons-delete">Delete '{{merchant.merchant_name}}'</button>
            </form>
        </div>
      </div>
  {% endfor %}
  </div>

{% endblock %}
